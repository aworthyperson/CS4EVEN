<html lang = "en" >
    <head >
        <title> CS4EVN Proj </title> 
        <!meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <meta name="description" content="CS4EVEN Thermal Comfort Research Study, University of Washington">
    </head>

    <body>

        <div id="heading">
            <h2 id=title>Record your thermal comfort expierence in CSE2</h2>
            <p id="description">Thank you for taking your time to help us improve indoor building environments</p>
        </div>

        <div id="main">
            <form id="survey-form">
             <div id="button-area">
                <label id="thermalacceptability-label"><b>Thermal Acceptability:</b></label><br>
                <input type="radio" class="radio-inline" value="Acceptable" checked> Acceptable<br>
                <input type="radio" class="radio-inline" value="Unacceptable"> Unacceptable<br>
              </div>

              <div id="button-area"><br>
               <label id="thermalpreference-label"><b>Thermal Preference:</b></label><br>
               <input type="radio" class="radio-inline" value="cooler"> Cooler<br>
               <input type="radio" class="radio-inline" value="no change"checked> No change<br>
               <input type="radio" class="radio-inline" value="warmer"> Warmer<br>
             </div>

             <div class="slidecontainer"> <br>
                <label id="thermalsensation-label"><b>Thermal sensation:</b></label><br>
                <input type="range" min="-3" max="3" value="0" class="slider" id="myRange">
                <div class="sliderticks">
                    <p>cold</p>
                    <p></p>
                    <p></p>
                    <p>neutral</p>
                    <p></p>
                    <p></p>
                    <p>warm</p>
                </div>
            </div>

            <div class="slidecontainer"> <br><br>
                <label id="thermalcomfort-label"><b>Thermal Comfort:</b></label><br>
                <input type="range" min="1" max="6" value="2" class="slider" id="myRange">
                <div class="sliderticks">
                    <p>1 very uncomfortable</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6 very comfortable</p>
                </div>
            </div>

            <div id="button-area"><br><br>
                <label id="gender-label"><b>Gender:</b></label><br>
                <input type="radio" class="radio-inline" value="female"checked>Female<br>
                <input type="radio" class="radio-inline" value="male"> Male<br>
                <input type="radio" class="radio-inline" value="other"> Other<br>
              </div>

              <div id="optional-fields"><br>
                <label id="age-label"><b>Age (optional):</b></label>
                <input id="Age" type="name" name="name" class="form" required placeholder="Enter your age"><br>
                <br>
                <label id="height-label"><b>Height, in inches (optional):</b></label>
                <input id="height" type="name" name="name" class="form" required placeholder="Enter your height in inches"><br>
                <br>
                <label id="weight-label"><b>Weight, in pounds (optional):</b></label>
                <input id="weight" type="name" name="name" class="form" required placeholder="Enter your weight in pounds"><br>
                <br>
                <label id="email-label"><b>Please share your email (optional):</b></label>
                <input id="Email" type="name" name="name" class="form" required placeholder="Enter your email"><br>
            </div>

            <div id="ending"><br><br>
                <label id="comments-label">Do you have any aditional comments about the CSE2 space?</label><br>
                <textarea class="form" placeholder="Please feel free to write more about your expierence..."></textarea><br>
                <input id="submit" type="submit"  class="form">
            </div>
        </form>
    </body>
</html>
