<html lang = "en" >
    <head >
        <title> CS4EVN Proj </title> 
        <!meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <meta name="description" content="CS4EVEN Thermal Comfort Research Study, University of Washington">


    </head>
    <body>

        
        <div id="heading">
            <h2 id=title>Record your thermal comfort expierence in CSE2</h2>
            <p id="description">Thank you for taking your time to help us improve indoor building environments</p>
        </div>

        <div id="main">
            <form id="survey-form">

             <div id="button-area">
                 <br>
                <label id="thermalacceptability-label"><b>Thermal Acceptability:</b></label><br>
                <input type="radio" class="radio-inline" value="Acceptable" checked> Acceptable<br>
                <input type="radio" class="radio-inline" value="Unacceptable"> Unacceptable<br>
              </div>

              <div id="button-area">
                <br>
               <label id="thermalpreference-label"><b>Thermal Preference:</b></label><br>
               <input type="radio" class="radio-inline" value="cooler"> Cooler<br>
               <input type="radio" class="radio-inline" value="no change"checked> No change<br>
               <input type="radio" class="radio-inline" value="warmer"> Warmer<br>
             </div>

    
              <div id="dropdown"><br><br>
                <label id="dropdown-label"><strong> Gender </strong></label><br>
                <select id="dropdown" name="code-lang" class="form"><br><br>
                    <option value="" disabled selected>Select an option</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
             </div>


              <div id="optional-fields">
                <label id="age-label"><b>Age (optional):</b></label>
                <input id="Age" type="number" name="number" class="form" required placeholder="Enter your age (optional):"><br>
                <br>
                <label id="height-label"><b>Height (in inches) (optional):</b></label>
                <input id="height" type="number" name="number" class="form" required placeholder="Enter your height in inches (optional):"><br>
                <br>
                <label id="weight-label"><b>Weight (in pounds) (optional):</b></label>
                <input id="weight" type="number" name="number" class="form" required placeholder="Enter your weight in pounds (optional):"><br>
                <br>
                <label id="email-label"><b>Please share your email (optional):</b></label>
                <input id="Email" type="name" name="name" class="form" required placeholder="Enter your email (optional)"><br>
            </div>

            <div id="ending"><br><br>
                <label id="comments-label">Do you have any aditional comments about the CSE2 space?</label><br>
                <textarea style= height:120px;" class="form" placeholder="Please feel free to write a review..."></textarea><br>
                <input id="submit" type="submit"  class="form">
            </div>
        </form>
    </body>
</html>
